{% extends 'layout.html' %}

{% block content %}
<h1>WELCOME</h1>
    {% for post in posts %}
         <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post['name'] }}</a>
              <small class="text-muted">{{ post['date_posted'] }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post['age'] }}</a></h2>
            <p class="article-content">{{ post['gender'] }}</p>
          </div>
        </article>
      {% endfor %}
{% endblock content %}
